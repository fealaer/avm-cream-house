<ion-content>
	<div class="list">
		<a class="item item-thumbnail-left" ui-sref="base.profile" menu-toggle="left" ng-class="{'item-positive': $state.includes('profile')}">
			<img ng-src="{{account.avatar($storage.account)}}">

			<h2>{{$storage.account.profile.name}}</h2>

			<p>{{$storage.account.email}}</p>
		</a>
		<label class="item item-input item-select">
			<div class="input-label" translate>Language</div>
			<select ng-model="leftMenu.lang" ng-options="language.value as language.label for language in languages" ng-change="changeLang()">
			</select>
		</label>
		<a class="item item-icon-right" ui-sref="menu.drinks" menu-toggle="left" ng-class="{'item-positive': $state.includes('menu')}">
			<translate>Menu</translate>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right" ui-sref="base.about" menu-toggle="left" ui-sref-active="item-positive">
			AVM Cream House
			<i class="icon ion-chevron-right"></i>
		</a>
	</div>
</ion-content>
<ion-footer-bar align-title="left" ui-sref="base.about-app">
	<button class="button button-icon icon ion-help-circled"></button>
	<div class="title" translate>About App</div>
</ion-footer-bar>
