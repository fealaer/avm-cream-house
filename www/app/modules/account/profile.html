<ion-view title="{{$storage.account.profile.name}}" ng-show="$storage.account.email">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-content>
		<div class="list card">
			<a class="item item-body">
				<img class="card-image" ng-src="{{account.avatar($storage.account)}}">
			</a>
			<a class="item item-icon-left">
				<i class="icon ion-at"></i>
				{{$storage.account.email}}
			</a>
			<a class="item item-icon-right" ng-click="internetCall(logout)">
				{{'Log Out' | translate}}
				<i class="icon ion-android-exit"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
