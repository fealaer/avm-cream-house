<ion-view title="{{account.profile.name}}">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-content>
		<div class="list card">
			<a class="item item-image">
				<img ng-src="{{account.profile.picture || '/images/common/blue-user-icon-64.png'}}">
			</a>
			<a class="item item-icon-left">
				<i class="icon ion-at"></i>
				{{account.email}}
			</a>
			<a class="item item-icon-right" ng-click="logout()">
				{{'Log Out' | translate}}
				<i class="icon ion-android-exit"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
