<header align-title="center" class="bar bar-header bar-positive">
	<h1 class="title" translate>Filter</h1>
</header>
<ion-content class="has-header">
	<div class="list">
		<div class="item item-divider" translate>Order</div>
		<div class="item item-checkbox">
			<label class="checkbox">
				<input type="checkbox" ng-model="newOrder.reverse">
			</label>
			<translate>Reverse order</translate>
		</div>
		<div class="item item-divider" translate>Filter by</div>
		<!--<label class="item item-input item-floating-label">-->
			<!--<span class="input-label" translate>Name</span>-->
			<!--<input type="text" placeholder="{{'Name' | translate}}" ng-model="newFilter.name['$']">-->
		<!--</label>-->
		<label class="item item-input item-select">
			<span class="input-label" translate>Flavor</span>
			<select ng-model="newFilter.properties.flavor" ng-options="flavor.value as flavor.label for flavor in flavors">
			</select>
		</label>
		<div class="item item-divider" translate>Rich in</div>
		<label class="item item-input item-select">
			<span class="input-label" translate>Vitamin</span>
			<select ng-model="newFilter.nutrition_facts.vitamins" ng-options="vitamin.value as vitamin.label for vitamin in vitamins">
			</select>
		</label>
		<label class="item item-input item-select">
			<span class="input-label" translate>Minerals</span>
			<select ng-model="newFilter.nutrition_facts.minerals" ng-options="mineral.value as mineral.label for mineral in minerals">
			</select>
		</label>
	</div>
</ion-content>
<ion-footer-bar align-title="left">
	<div class="button-bar">
		<button class="button button-dark button-clear" ng-click="resetFilter()" translate>Reset</button>
		<button class="button button-balanced button-clear" ng-click="applyFilter()" translate>Apply</button>
	</div>
</ion-footer-bar>
