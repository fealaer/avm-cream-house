<ion-view title="{{'Ingredients' | translate}}">>
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-ios7-search-strong" menu-toggle="right"></button>
	</ion-nav-buttons>
	<ion-content has-tabs delegate-handle="ingredients-list">
		<div class="item-thumbnail-left item item-complex item-in-list"
		     collection-repeat="item in items | filter:search.filter | orderBy:search.order.by:search.order.reverse track by item.id"
		     collection-item-width="'100%'"
		     collection-item-height="100">
			<a class="item-content item-80" ui-sref="menu.ingredients.item({id: item.id})">
				<img class="list-image" ng-src="{{'/images/menu/' + item.id + '.png'}}">
				<h2 class="vert-centred">{{item.name[lang]}}</h2>
				<p ng-show="lang !== 'en'">{{item.name.en}}</p>
			</a>
			<div class="list-buttons">
				<button
					class="button button-icon button-clear button-stable"
					ng-click="drinksWith(item); $event.stopPropagation();"><i class="icon ion-ios-pint"></i></button>
			</div>
		</div>
	</ion-content>
</ion-view>
