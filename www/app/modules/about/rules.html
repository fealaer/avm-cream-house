<ion-view title="{{'Cafe\'s rules' | translate}}">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-content>
		<div class="logo">
			<img src="images/common/logo.png">
		</div>
		<div class="list list-inset">
			<div class="item item-borderless full-text text-center text-block">
				<h2 translate>Please keep in mind.</h2>
			</div>
			<div class="item item-divider item-icon-left">
				<i class="icon ion-social-usd"></i>
				<translate>Additional</translate>
			</div>
			<a class="item item-icon-right full-text">
				<translate>Take away +20Rs. per drink.</translate>
				<i class="icon ion-bag"></i>
			</a>
			<a class="item item-icon-right full-text">
				<translate>Ice cream +20Rs. per drink.</translate>
				<i class="icon ion-icecream"></i>
			</a>
			<div class="item item-divider item-icon-left">
				<i class="icon ion-information-circled"></i>
				<translate>Prices</translate>
			</div>
			<a class="item full-text">
				<translate>Prices may change.</translate>
			</a>
			<a class="item full-text">
				<translate>Prices in printed menu are in the priority.</translate>
			</a>
			<div class="item item-divider item-icon-left">
				<i class="icon ion-close-circled"></i>
				<translate>Prohibited</translate>
			</div>
			<a class="item">
				<translate>No smoking.</translate>
			</a>
			<a class="item">
				<translate>No liquor.</translate>
			</a>
		</div>
	</ion-content>
</ion-view>
