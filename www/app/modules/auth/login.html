<ion-view>
	<ion-content>
		<div class="logo">
			<img src="images/common/logo.png">
		</div>
		<div class="list list-inset">
			<div class="item item-borderless full-text text-center text-block">
				<h3 translate>AVM Cream House App helps you to choose your next drink!</h3>
			</div>
			<form name="form" novalidate>
				<label class="item item-input">
					<i class="icon ion-at placeholder-icon"></i>
					<input type="email" placeholder="{{'Email' | translate}}" name="email" ng-model="data.email" ng-required="true">
				</label>
				<label class="item item-input">
					<i class="icon ion-locked placeholder-icon"></i>
					<input type="password" placeholder="{{'Password' | translate}}" name="password" ng-model="data.password" ng-minlength="4" ng-required="true">
				</label>
			</form>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="internetCall(login, form)" translate>Log In</button>
			<button class="button button-block button-clear button-stable button-small" ui-sref="auth.forget" translate>Forget your password?</button>
		</div>
	</ion-content>
</ion-view>
<ion-footer-bar align-title="center" ui-sref="auth.signup">
	<div class="title" translate>Create an Account</div>
</ion-footer-bar>
