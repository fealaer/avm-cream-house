<ion-view>
	<ion-content>
		<div class="logo">
			<img src="/images/icons/96 x 96 pixels.png">
		</div>
		<div class="list list-inset">
			<div class="item item-borderless full-text text-center text-block">
				<h3>AVM Cream House App helps you choose your next drink!</h3>
			</div>
			<label class="item item-input">
				<i class="icon ion-at placeholder-icon"></i>
				<input type="email" placeholder="{{'Email' | translate}}" ng-model="data.email">
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="{{'Password' | translate}}" ng-model="data.password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="login()" translate>Log In</button>
			<button class="button button-block button-clear button-stable button-small" ui-sref="forget" translate>Forget your password?</button>
		</div>
	</ion-content>
</ion-view>
<ion-footer-bar align-title="center" ui-sref="signup">
	<div class="title" translate>Create Account</div>
</ion-footer-bar>
