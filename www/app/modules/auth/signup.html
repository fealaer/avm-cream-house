<ion-view>
	<ion-content>
		<div class="list list-inset">
			<div class="item item-body">
				<img class="full-image" src="/images/common/logo.png">
			</div>
			<label class="item item-input">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="{{'First Name' | translate}}" ng-model="data.firstName">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="{{'Last Name' | translate}}" ng-model="data.lastName">
			</label>
			<label class="item item-input">
				<i class="icon ion-at placeholder-icon"></i>
				<input type="email" placeholder="{{'Email' | translate}}" ng-model="data.email">
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="{{'Password' | translate}}" ng-model="data.password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="signup()" translate>Sign Up</button>
		</div>
	</ion-content>
</ion-view>
<ion-footer-bar align-title="center" ui-sref="login">
	<div class="title" translate>Log in to AVM Cream House</div>
</ion-footer-bar>
