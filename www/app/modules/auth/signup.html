<ion-view>
	<ion-content>
		<div class="logo">
			<img src="/images/common/logo.png">
		</div>
		<div class="list list-inset">
			<div class="item item-borderless full-text text-center text-block">
				<h3 translate>AVM Cream House App helps you choose your next drink!</h3>
			</div>
			<label class="item item-input">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="{{'Username' | translate}}" ng-model="data.name">
			</label>
			<label class="item item-input">
				<i class="icon ion-at placeholder-icon"></i>
				<input type="email" placeholder="{{'Email' | translate}}" ng-model="data.email">
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="{{'Password' | translate}}" ng-model="data.password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="internetCall(signup)" translate>Sign Up</button>
			<button class="button button-block button-clear button-stable button-small" ui-sref="auth.login" translate>Have an account? Log In</button>
		</div>
	</ion-content>
</ion-view>
